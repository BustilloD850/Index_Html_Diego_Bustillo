<!DOCTYPE html>
<html>
<head>
    <title>Gráfica - Pregunta 2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f4f4f9; }
        .chart-container { width: 80%; max-width: 600px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 20px; }
        h1 { text-align: center; color: #333; margin-bottom: 20px; font-size: 1.5em; }
        .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px 0;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="https://bustillod850.github.io/graficas.html" class="back-button">
        ← Regresar
    </a>
    <div class="chart-container">
        <h1>Distribución de Respuestas:<br>"¿Qué tan fácil fue encontrar los elementos principales (botones, menú, enlaces)?"</h1>
        <canvas id="pieChart2"></canvas>
    </div>

    <script>
        const data2 = [5, 4, 5, 1, 4, 4, 4, 5, 5, 5, 4, 2, 5, 5, 5, 5, 4, 5, 5, 4];
        const counts2 = {};
        data2.forEach(d => { counts2[d] = (counts2[d] || 0) + 1; });
        const labels2 = Object.keys(counts2).sort((a, b) => a - b);
        const values2 = labels2.map(key => counts2[key]);

        const ctx2 = document.getElementById('pieChart2').getContext('2d');
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: labels2,
                datasets: [{
                    data: values2,
                    backgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                    ],
                    hoverBackgroundColor: [
                        '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'
                    ]
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top', labels: { font: { size: 14 } } },
                    title: { display: true, text: 'Escala: 1 (Nada fácil) a 5 (Muy fácil)', font: { size: 16 } }
                }
            }
        });
    </script>
</body>
</html>
