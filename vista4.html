<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Display Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm mx-auto bg-[#0033FF] text-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 min-h-[600px] flex flex-col">
                <div class="flex flex-col items-center justify-between h-full text-center">
                    
                    <div class="w-full">
                        <p class="text-xl font-semibold">HTML</p>
                    </div>

                    <div class="flex flex-col items-center space-y-6">
                        
                        <!-- Imagen reemplazando el SVG -->
                        <img src="html-5.png" alt="HTML Logo" class="w-48 h-48 object-contain mx-auto">

                        <p class="text-5xl font-black text-black">HTML</p>
                    </div>

                    <div class="w-full">
                        <h2 class="text-xl font-semibold mb-8">SELECCIONE EL LENGUAJE DE PROGRAMACIÓN</h2>

                        <!-- BOTÓN REGRESAR -->
                        <button
                            onclick="window.location.href='login.html'"
                            class="w-full bg-gray-200 text-black font-bold py-3 px-4 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105">
                            Regresar
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
