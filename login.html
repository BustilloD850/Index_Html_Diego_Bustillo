<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm mx-auto bg-[#0033FF] text-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 min-h-[600px] flex flex-col">
                <div class="flex flex-col items-center justify-center h-full text-center">

                    <img src="python.png" class="w-24 h-24 mb-2" alt="Logo" />

                    <h1 class="text-xl font-bold tracking-wider">BIBLIOTECA</h1>
                    <h1 class="text-xl font-bold tracking-wider mb-8">DE CÓDIGOS</h1>
                    <h2 class="text-3xl font-bold text-white">login account</h2>
                    <p class="text-gray-300 mb-8">welcome to CodeShelf App</p>

                    <form class="w-full space-y-6" onsubmit="return login()">

                        <!-- EMAIL -->
                        <div class="text-left w-full">
                            <label class="font-semibold text-white flex items-center mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     stroke="currentColor" stroke-width="2" class="w-5 h-5 mr-2">
                                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                    <circle cx="12" cy="7" r="4" />
                                </svg> E-mail address:
                            </label>
                            <input id="email" type="email" placeholder="E-mail address"
                                   class="w-full bg-gray-200 text-black placeholder-gray-500 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
                        </div>

                        <!-- PASSWORD -->
                        <div class="text-left w-full">
                            <label class="font-semibold text-white flex items-center mb-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                     stroke="currentColor" stroke-width="2" class="w-5 h-5 mr-2">
                                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                                </svg> Password:
                            </label>

                            <div class="relative">
                                <input id="password" type="password" placeholder="••••••••••"
                                       class="w-full bg-gray-200 text-black placeholder-gray-500 rounded-full px-5 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" required />
                            </div>
                        </div>

                        <!-- BUTTON: LOGIN -->
                        <button type="submit"
                            class="w-full bg-gray-200 text-black font-bold py-3 px-4 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105">
                            INGRESAR
                        </button>

                        <!-- BUTTON: INDEX -->
                        <button type="button" onclick="window.location.href='file:///C:/Users/Usuario/OneDrive/Desktop/Bustillo/integradora/index.html'"
                            class="w-full bg-white text-black font-bold py-3 px-4 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105">
                            INDEX
                        </button>

                        <!-- BUTTON: WHATSAPP -->
                        <button type="button"
                            onclick="window.open('https://wa.me/521234567890?text=Hola,%20necesito%20ayuda%20desde%20la%20app', '_blank')"
                            class="w-full bg-green-400 text-black font-bold py-3 px-4 rounded-full hover:bg-green-300 transition duration-300 ease-in-out transform hover:scale-105 flex items-center justify-center">
                            
                            <!-- WhatsApp Icon -->
                            <svg width="26" height="26" fill="currentColor" class="mr-2">
                                <path d="M... (icon shortened for clarity) ..." />
                            </svg>

                            CONTACTAR POR WHATSAPP
                        </button>

                    </form>
                </div>
            </div>
        </div>
    </main>

    <script>
        function login() {
            const email = document.getElementById("email").value;
            const pass = document.getElementById("password").value;

            const userCorrecto = "admin@gmail.com";
            const passCorrecta = "12345";

            if (email === userCorrecto && pass === passCorrecta) {
                window.location.href = "vista1.html";
                return false;
            } else {
                alert("Datos incorrectos");
                return false;
            }
        }
    </script>

</body>
</html>
