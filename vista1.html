<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900">
    <main class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-sm mx-auto bg-[#0033FF] text-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 min-h-[600px] flex flex-col">
                <div class="flex flex-col items-center justify-center h-full text-center space-y-8">
                    
                    <h1 class="text-2xl font-bold leading-tight">
                        MI IDEA DE NEGOCIO ES UNA BIBLIOTECA DE EJEMPLOS PRACTICOS DE CÓDIGO PYTHON
                    </h1>

                    <!-- Imagen reemplazando al SVG -->
                    <img src="open-book.png" alt="Imagen" class="w-40 h-40 object-contain mx-auto">

                    <h2 class="text-xl font-semibold">ESTO SERIA LA BASE DEL DISEÑO INICIAL</h2>

                    <div class="w-full space-y-4 pt-4">

                        <!-- BOTÓN REGRESAR → login.html -->
                        <button onclick="window.location.href='login.html'"
                            class="w-full bg-gray-200 text-black font-bold py-3 px-4 rounded-full hover:bg-gray-300 transition duration-300 ease-in-out transform hover:scale-105">
                            REGRESAR
                        </button>

                        <!-- BOTÓN CONTINUAR → vista2.html -->
                        <button onclick="window.location.href='vista2.html'"
                            class="w-full bg-white text-blue-600 font-bold py-3 px-4 rounded-full hover:bg-gray-100 transition duration-300 ease-in-out transform hover:scale-105">
                            CONTINUAR
                        </button>

                    </div>

                </div>
            </div>
        </div>
    </main>
</body>
</html>
